<div class="formBox shadow w-75 rounded">
    <div class="border-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about">About</a>
            </li>
        </ul>
    </div>
    <div class="mt-4">
        <div>
            <label class="form-label">Type your name</label>
            <input [(ngModel)]="userName" class="form-control" type="text">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input [(ngModel)]="userEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input [(ngModel)]="userPassword" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button (click)="addData()"  type="submit" class="btn btn-primary">Submit</button>
      </div>
      <h2 *ngFor="let information of informations" class="list-group-item"> {{information.name}}, {{information.email}}, {{information.password}} </h2>
</div>
